<template>
    <lightning-card title="Scheduled Apex">
        <div style="display: flex; flex-direction: column; row-gap: 1rem;" class="slds-var-m-around_medium">
            <lightning-input label="Scheduled Job Name" placeholder="Enter Scheduled Job Name" onchange={handleChange}
                type="text" value={scheduledjobName} name="scheduledjobName"></lightning-input>
            <div class="datetime">
                <div class="datefields">
                    <lightning-input type="date" label="Scheduled Job Date" placeholder="Choose Date To Schedule A Job"
                        name="scheduledjobDate" value={scheduledjobDate} onchange={handleChange}
                        min={currentDate}></lightning-input>
                </div>
                <div class="datefields">
                    <lightning-input type="time" label="Scheduled Job Time" placeholder="Choose Time To Schedule A Job"
                        name="scheduledjobTime" value={scheduledjobTime} onchange={handleChange} min={minTime}
                        disabled={isDateChosen}></lightning-input>
                </div>
            </div>
            <div>
                <lightning-button variant="brand-outline" label="Schedule Job" onclick={handleScheduledApex}
                    disabled={isFormFilled}></lightning-button>
            </div>
        </div>
    </lightning-card>
    <!-- <c-toast-wrapper label="Success" variant='success' message='Test Toast' mode="dismissible"></c-toast-wrapper> -->
    <c-toast-wrapper label={toastlabel} variant={toastvariant} message={toastmessage}
        mode="dismissible"></c-toast-wrapper>
</template>
